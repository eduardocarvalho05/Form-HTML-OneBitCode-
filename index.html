<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>

    <form action="">
        <label for="nome" id="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br>
        <br>
        <label for="email" id="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="senha" id="senha">Senha:</label>
        <input type="password" name="password" id="senha">
        <br>
        <br>
        <label for="data" id="data de nascimento">Data de nascimento:</label>
        <input type="date" name="data" id="data de nascimento">
        <label for="foto" id="foto">-Foto:</label>
        <input type="file" name="foto" id="foto">
        <br>
        <br>
        <label for="q" id="Nacionalidade">Nacionalidade:</label>
        <select name="ano" id="" required>
            <option value="1">Americano</option>
            <option value="2">Brasileiro</option>
            <option value="3">Russo</option>
        </select>

        <label for="q" id="genero">Genero:</label>
        <label for="" id="genero">Masculino</label>
        <input type="radio" name="genero" id="genero" value="Masculino">
        <label for="q" id="genero">Feminino</label>
        <input type="radio" name="genero" id="genero" value="Feminino">
        <label for="q" id="genero">Outro</label>
        <input type="radio" name="genero" id="genero" value="Outro">
        <br>
        <br>
        <label for="q" id="qualidades">Suas principais qualidades:</label>
        <br>
        <label for="q" id="qualidades">Educação</label>
        <input type="checkbox" name="qualidades1" id="qualidades" value="Educação">|
        <label for="q" id="qualidades">Inteligência</label>
        <input type="checkbox" name="qualidades2" id="qualidades" value="Inteligência">|
        <label for="q" id="qualidades">Preparo físico</label>
        <input type="checkbox" name="qualidades3" id="qualidades" value="Preparo físico">|
        <br>
        <br>
        <textarea name="pergunta" id="" cols="20" rows="5" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
        <br>
        <input type="button" value="Criar">





    </form>
</body>

</html>
